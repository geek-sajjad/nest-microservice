syntax = "proto3";

package task;

service TaskService {
  rpc Create(CreateTaskRequest) returns (Task);
  rpc FindOne(FindOneRequest) returns (Task);
}

message CreateTaskRequest{
  string title = 1;
  string description = 2;
}

message Task{
  int32 id=1;
  string title = 2;
  string description = 3;
}

message FindOneRequest {
  int32 id=1;
}